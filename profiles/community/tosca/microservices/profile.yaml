tosca_definitions_version: tosca_2_0

profile: community.tosca.microservices:0.1

description: >-
  TOSCA Community MicroServices Profile type definitions

imports:
  - profile: community.tosca.common:0.1
    namespace: common
  - profile: community.tosca.platform:0.1
    namespace: ptfm
    
node_types:
  MicroService:
    capabilities:
      endpoint:
        type: common:Endpoint
    requirements:
      - host:
          capability: ptfm:Container
          relationship: ptfm:ContainedBy
          node: ptfm:Platform
          count_range: [1, 1]
      - endpoint:
          capability: common:Endpoint
          relationship: common:InteractsWith
